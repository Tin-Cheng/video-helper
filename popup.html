<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      html {
        height: 200px;
        width: 300px;      
      }
      </style>
  </head>
  <body>
    <h1>Video Controller</h1>
    <div class="mb-3" id="skip-container">
      <div class="input-group">
        <button type="button" class="input-group-text" id="skip">Skip</button>
        <input type="number" class="form-control" id="skip_input" value="85">
        <span class="input-group-text">seconds</span>
      </div>
    </div>
    <br/>
    <label for="rateRange" class="form-label">Playback Rate</label>
    <input type="number" class="form-control" min="0.0625" max="16" step="0.01" id="rate_input" value="1.111">
    <input type="range" class="form-range" min="-4" max="4" step="0.01" id="rate_Range" value="0">
    <script src="popup.js"></script>
  </body>
</html>
